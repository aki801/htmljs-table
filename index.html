<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>HTML+JS Table</title>
    <!-- No se han agregado estilos, pero podría ser una buena idea -->
    <script>
        /* Datos a mostrar en la tabla */
        nombres = [
                "Karina Sánchez",
                "Ricardo Gonzales",
                "Alejandro García",
                "Perla Godinez",
                "Daniel Lopez",
                "Thania Montejo",
                "Pamela Vaerla",
                "Mónica Ginez",
                "Aura Suárez",
                "Alejandro García",
                "Alejandro Medina",
                "Patricia Sanchez",
                "Braulio Medina",
                "Enrique García",
                "Alejandra Medina"
        ];

    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML+JS Table</h1>
        </header>
        <table>
            <!-- Posiblemente se tenga que colocar código HTML a mano que no
                 es necesario que sea colocado por javascript -->


            <script>
                /* Remplazar la siguiente línea y colocar el código que genere
                   cada renglón de la tabla */

              document.write('<tr>');
                document.write('<td><strong>N°</strong></td>');
                document.write('<td><strong>Nombre</strong></td>');
              document.write('</tr>');
              for(i=0; i<=14; i+=1) {
                document.write('<tr>');
                  document.write('<td>'+i+'</td>');
                  document.write('<td>'+nombres[i]+'</td>');
                document.write('</tr>');

              }

            </script>
        </table>

    </div>
</body>
</html>
